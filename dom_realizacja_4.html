<!DOCTYPE HTML>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="animate.css">
<script src="/animations/lib/noframework.waypoints.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>

<body onload="mapaStart()">
  <script>

  	$(window).scroll(function() {
  		$('#main_house').each(function(){
  		var imagePos = $(this).offset().top;

  		var topOfWindow = $(window).scrollTop();
  			if (imagePos < topOfWindow+500) {
  				$(this).addClass("slideExpandUp");
  			}
  		});
  	});
    $(window).scroll(function() {
  		$('#columns_holder_bottom').each(function(){
  		var imagePos = $(this).offset().top;

  		var topOfWindow = $(window).scrollTop();
  			if (imagePos < topOfWindow+500) {
  				$(this).addClass("slideExpandUp");
  			}
  		});
  	});
  </script>
<script type="text/javascript">
function mapaStart()
{
    var dymek = new google.maps.InfoWindow(); // zmienna globalna
    var wspolrzedne = new google.maps.LatLng(50.256013,19.018493);
    var opcjeMapy = {
      draggable: false,
      scrollwheel: false,
      zoom: 15,
      center: wspolrzedne,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var mapa = new google.maps.Map(document.getElementById("mapka"), opcjeMapy);
    dymek.setContent('ProjektArtis');
    dymek.setPosition(new google.maps.LatLng(50.255705,19.018358));
    dymek.open(mapa);
}
</script>
